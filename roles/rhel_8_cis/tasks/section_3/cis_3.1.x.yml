  block:
      - name: "3.1.3 | PATCH | Ensure DCCP is disabled | CIS"
        ansible.builtin.lineinfile:
            path: /etc/modprobe.d/CIS.conf
            regexp: "^(#)?install dccp(\\s|$)"
            line: "install dccp /bin/true"
            create: true
