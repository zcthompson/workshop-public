---
# tasks file for RHEL8-CIS

- name: Check OS version and family
  ansible.builtin.assert:
      that: (ansible_distribution != 'CentOS' and ansible_os_family == 'RedHat' or ansible_os_family == "Rocky") and ansible_distribution_major_version is version_compare('8', '==')
      fail_msg: "This role can only be run against Supported OSs. {{ ansible_distribution }} {{ ansible_distribution_major_version }} is not supported."
      success_msg: "This role is running against a supported OS {{ ansible_distribution }} {{ ansible_distribution_major_version }}"
  when:
      - os_check
      - not system_is_ec2
  tags:
      - always

- name: Check ansible version
  ansible.builtin.assert:
      that: ansible_version.full is version_compare(min_ansible_version, '>=')
      fail_msg: "You must use Ansible {{ min_ansible_version }} or greater"
      success_msg: "This role is running a supported version of ansible {{ ansible_version.full }} >= {{ min_ansible_version }}"
  tags:
      - always

- name: Check crypto-policy input
  ansible.builtin.assert:
      that: rhel8cis_crypto_policy in rhel8cis_allowed_crypto_policies
  when:
      - rhel8cis_rule_1_10
  tags:
      - rule_1.10

- name: Check crypto-policy module input
  ansible.builtin.assert:
      that: rhel8cis_crypto_policy_module in rhel8cis_allowed_crypto_policies_modules
  when:
      - rhel8cis_rule_1_10
      - rhel8cis_crypto_policy_module | length > 0
  tags:
      - rule_1.10

- name: Check rhel8cis_bootloader_password_hash variable has been changed
  ansible.builtin.assert:
      that: rhel8cis_bootloader_password_hash.find('grub.pbkdf2.sha512') != -1 and rhel8cis_bootloader_password_hash != 'grub.pbkdf2.sha512.changethispassword'
      msg: "This role will not be able to run single user password commands as rhel8cis_bootloader_password_hash variable has not been set correctly"
  when:
      - rhel8cis_set_boot_pass
      - rhel8cis_rule_1_4_1
  tags:
      - always

- name: Setup rules if container
  block:
      - name: Discover and set container variable if required
        ansible.builtin.set_fact:
            system_is_container: true

      - name: Load variable for container
        ansible.builtin.include_vars:
            file: "{{ container_vars_file }}"

      - name: Output if discovered is a container
        ansible.builtin.debug:
            msg: system has been discovered as a container
        when:
            - system_is_container
  when:
      - ansible_connection == 'docker' or
        ansible_virtualization_type in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
      - container_discovery
      - always

- name: "Check password set for {{ ansible_user }}"
  block:
      - name: Capture current password state of connecting user"
        ansible.builtin.shell: "grep {{ ansible_env.SUDO_USER }} /etc/shadow | awk -F: '{print $2}'"
        changed_when: false
        failed_when: false
        check_mode: false
        register: ansible_user_password_set

      - name: "Assert that password set for {{ ansible_env.SUDO_USER }} and account not locked"
        ansible.builtin.assert:
            that: ansible_user_password_set.stdout | length != 0 and ansible_user_password_set.stdout != "!!"
            fail_msg: "You have {{ sudo_password_rule }} enabled but the user = {{ ansible_env.SUDO_USER }} has no password set - It can break access"
            success_msg: "You have a password set for the {{ ansible_env.SUDO_USER }} user"
        vars:
            sudo_password_rule: rhel8cis_rule_5_3_4
  when:
      - rhel8cis_rule_5_3_4
      - not system_is_ec2
  tags:
      - user_passwd

- name: Include preliminary steps
  ansible.builtin.import_tasks: prelim.yml
  tags:
      - prelim_tasks
      - always

- name: Run pre_remediation audit
  ansible.builtin.import_tasks: pre_remediation_audit.yml
  when:
      - run_audit
  tags:
      - run_audit

- name: Gather the package facts after prelim
  ansible.builtin.package_facts:
      manager: auto
  tags:
      - always

- name: Include OS specific variables
  ansible.builtin.include_vars: "{{ ansible_distribution }}.yml"
  tags:
      - always

- name: Capture /etc/password variables
  ansible.builtin.import_tasks: parse_etc_password.yml
  when:
      - rhel8cis_section5 or
        rhel8cis_section6
  tags:
      - always

- name: Run Section 1 tasks
  ansible.builtin.import_tasks: section_1/main.yml
  when:
      - rhel8cis_section1
  tags:
      - rhel8cis_section1

- name: Run Section 2 tasks
  ansible.builtin.import_tasks: section_2/main.yml
  when:
      - rhel8cis_section2
  tags:
      - rhel8cis_section2

- name: Run Section 3 tasks
  ansible.builtin.import_tasks: section_3/main.yml
  when:
      - rhel8cis_section3
  tags:
      - rhel8cis_section3

- name: Run Section 4 tasks
  ansible.builtin.import_tasks: section_4/main.yml
  when:
      - rhel8cis_section4
  tags:
      - rhel8cis_section4

- name: run Section 5 tasks
  ansible.builtin.import_tasks: section_5/main.yml
  when:
      - rhel8cis_section5
  tags:
      - rhel8cis_section5

- name: Run Section 6 tasks
  ansible.builtin.import_tasks: section_6/main.yml
  when:
      - rhel8cis_section6
  tags:
      - rhel8cis_section6

- name: Run auditd logic
  ansible.builtin.import_tasks: auditd.yml
  when:
      - update_audit_template
  tags:
      - always

- name: run post remediation tasks
  ansible.builtin.import_tasks: post.yml
  tags:
      - post_tasks
      - always

- name: Run post_remediation audit
  ansible.builtin.import_tasks: post_remediation_audit.yml
  when:
      - run_audit
  tags:
      - run_audit

- name: Show Audit Summary
  ansible.builtin.debug:
      msg: "{{ audit_results.split('\n') }}"
  when:
      - run_audit
  tags:
      - run_audit

- name: Apply bugfixes to lockdown role
  ansible.builtin.import_tasks: update_bugfix.yml
  tags:
    - level2-server

- name: Reboot the system
  reboot:
    reboot_timeout: 600
    pre_reboot_delay: 5

- name: Wait for system to become available
  wait_for_connection:
    delay: 10
    timeout: 300

- name: Output Warning count and control IDs affected
  ansible.builtin.debug:
      msg: "You have {{ warn_count }} warning(s) that require investigating that are related to the following benchmark ID(s) {{ warn_control_list }}"
  tags:
      - always
